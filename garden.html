<!DOCTYPE html>
<!-- AWP_In_Variable Name='"garden".lamp1on' -->
<!-- AWP_Enum_Def Name="lamp1grvalue" Values='0:"OFF", 1:"ON"' -->

<!-- AWP_In_Variable Name='"garden".lamp2on' -->
<!-- AWP_Enum_Def Name="lamp2grvalue" Values='0:"OFF", 1:"ON"' -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <link href="images/home-icon.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.v4.4.1.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/garden.js"></script>


    <script>
        /* Time */
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            // add a zero in front of numbers<10
            m = checkTime(m);
            document.getElementById('time').innerHTML = h + ":" + m;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }

        setTimeout(function () {
            /* Wall Light 2 */
            var wlight2 = document.getElementById('wlight22gr').innerHTML;
            if (wlight2 == 'ON') {
                document.getElementById('wlight23gr').style.backgroundColor = "#009b19";
                document.getElementById('wlight25gr').style.backgroundPosition = "58.9932% 0.0506842%";
            } else {
                document.getElementById('wlight23gr').style.backgroundColor = "#9b0000";
                document.getElementById('wlight25gr').style.backgroundPosition = "57.1411% 0.0506842%";
            }

            /* Wall Light 1 */
            var wlight1 = document.getElementById('wlight12gr').innerHTML;
            if (wlight1 == 'ON') {
                document.getElementById('wlight13gr').style.backgroundColor = "#009b19";
                document.getElementById('wlight15gr').style.backgroundPosition = "58.9932% 0.0506842%";
            } else {
                document.getElementById('wlight13gr').style.backgroundColor = "#9b0000";
                document.getElementById('wlight15gr').style.backgroundPosition = "57.1411% 0.0506842%";
            }

        }, 500);
    </script>


</head>
<body onload="startTime()" class="bggarden">
<div class="kitchenheader">
    <div class="gardentitle">حیاط</div>
    <a href="index.html">
        <div class="homepageimg">
            <div class="homepage"></div>
        </div>
    </a>
    <div class="time" id="time"></div>
</div>
<div class="container-fluid">
    <div class="row margintoprow1">
        <div hidden id="wlight21gr">
            <!-- AWP_Enum_Ref Name='"garden".lamp2cmd' Enum="lamp2grvalue" -->
            <span id="wlight22gr">:="garden".lamp2cmd:</span>
        </div>
        <form id="wlight26gr" method="post" class="col-md-3 offset-md-2 col-5 offset-1 margintopform">
            <button id="wlight23gr" type="submit" class="hlightkitchen shadow-lg">
                <div class="curtainimg">
                    <div id="wlight25gr" class="wall-lamp-off"></div>
                </div>
                <p>نور دیواری 2</p>
                <input id="wlight24gr" type="hidden" name='"garden".lamp2on' value=""/>
            </button>
        </form>
        <div hidden id="wlight11gr">
            <!-- AWP_Enum_Ref Name='"garden".lamp1cmd' Enum="lamp1grvalue" -->
            <span id="wlight12gr">:="garden".lamp1cmd:</span>
        </div>
        <form id="wlight16gr" method="post" class="col-md-3 offset-md-2 col-5 margintopform">
            <button id="wlight13gr" type="submit" class="hlightkitchen shadow-lg">
                <div class="curtainimg">
                    <div id="wlight15gr" class="wall-lamp-off"></div>
                </div>
                <p>نور دیواری 1</p>
                <input id="wlight14gr" type="hidden" name='"garden".lamp1on' value=""/>
            </button>
        </form>
    </div>
</div>
</body>
</html>
