<!DOCTYPE html>

<!-- AWP_In_Variable Name='"kitchen".lamp1on' -->
<!-- AWP_Enum_Def Name="lamp1kvalue" Values='0:"OFF", 1:"ON"' -->

<!-- AWP_In_Variable Name='"kitchen".lamp2on' -->
<!-- AWP_Enum_Def Name="lamp2kvalue" Values='0:"OFF", 1:"ON"' -->

<!-- AWP_In_Variable Name='"kitchen".lamp3on' -->
<!-- AWP_Enum_Def Name="lamp3kvalue" Values='0:"OFF", 1:"ON"' -->

<!-- AWP_In_Variable Name='"kitchen".lamp4on' -->
<!-- AWP_Enum_Def Name="lamp4kvalue" Values='0:"OFF", 1:"ON"' -->

<!-- AWP_In_Variable Name='"kitchen".lamp5on' -->
<!-- AWP_Enum_Def Name="lamp5kvalue" Values='0:"OFF", 1:"ON"' -->

<!-- AWP_In_Variable Name='"kitchen".windowopen' -->
<!-- AWP_Enum_Def Name="windowkitchenvalue" Values='0:"OFF", 1:"ON"' -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>
    <link href="images/home-icon.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.v4.4.1.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/kitchen.js"></script>

    <script>
        /* Time */
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            // add a zero in front of numbers<10
            m = checkTime(m);
            document.getElementById('time').innerHTML = h + ":" + m;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }

        setTimeout(function () {

            /* Lustre */
            var lustre2 = document.getElementById('lustre22k').innerHTML;
            if (lustre2 == 'ON') {
                document.getElementById('lustre23k').style.backgroundColor = "#009b19";
                document.getElementById('lustre25k').style.backgroundPosition = "65.7097% 0.0493218%";
            } else {
                document.getElementById('lustre23k').style.backgroundColor = "#9b0000";
                document.getElementById('lustre25k').style.backgroundPosition = "65.1822% 0.0493218%";
            }

            var lustre1 = document.getElementById('lustre12k').innerHTML;
            if (lustre1 == 'ON') {
                document.getElementById('lustre13k').style.backgroundColor = "#009b19";
                document.getElementById('lustre15k').style.backgroundPosition = "65.7097% 0.0493218%";
            } else {
                document.getElementById('lustre13k').style.backgroundColor = "#9b0000";
                document.getElementById('lustre15k').style.backgroundPosition = "65.1822% 0.0493218%";
            }

            /* Curtain */
            var curtain = document.getElementById('curtain2k').innerHTML;
            if (curtain == 'ON') {
                document.getElementById('curtain3k').style.backgroundColor = "#009b19";
                document.getElementById('curtain5k').style.backgroundPosition = "44.1765% 0.0506842%";
            } else {
                document.getElementById('curtain3k').style.backgroundColor = "#9b0000";
                document.getElementById('curtain5k').style.backgroundPosition = "42.3244% 0.0506842%";
            }

            /* Hidden-lamp */
            var hlight = document.getElementById('hlight2k').innerHTML;
            if (hlight == 'ON') {
                document.getElementById('hlight3k').style.backgroundColor = "#009b19";
                document.getElementById('hlight5k').style.backgroundPosition = "51.5848% 0.0506842%";
            } else {
                document.getElementById('hlight3k').style.backgroundColor = "#9b0000";
                document.getElementById('hlight5k').style.backgroundPosition = "49.7328% 0.0506842%";
            }

            /* Halogen 2 */
            var halogen2 = document.getElementById('halogen22k').innerHTML;
            if (halogen2 == 'ON') {
                document.getElementById('halogen23k').style.backgroundColor = "#009b19";
                document.getElementById('halogen25k').style.backgroundPosition = "47.8807% 0.0506842%";
            } else {
                document.getElementById('halogen23k').style.backgroundColor = "#9b0000";
                document.getElementById('halogen25k').style.backgroundPosition = "46.0286% 0.0506842%";
            }

            /* Halogen 1 */
            var halogen1 = document.getElementById('halogen12k').innerHTML;
            if (halogen1 == 'ON') {
                document.getElementById('halogen13k').style.backgroundColor = "#009b19";
                document.getElementById('halogen15k').style.backgroundPosition = "47.8807% 0.0506842%";
            } else {
                document.getElementById('halogen13k').style.backgroundColor = "#9b0000";
                document.getElementById('halogen15k').style.backgroundPosition = "46.0286% 0.0506842%";
            }

        }, 500);

    </script>



</head>
<body onload="startTime()" class="bgkitchen">
<div class="kitchenheader">
    <div class="kitchentitle">آشپزخانه</div>
    <a href="index.html">
        <div class="homepageimg">
            <div class="homepage"></div>
        </div>
    </a>
    <div class="time" id="time"></div>
</div>
<div class="container-fluid">
    <div class="row margintoprow1">
        <div class="col-md-4 offset-md-4 col-10 offset-1">
            <div class="setpointkitchen shadow-lg">
                <div class="conditionerimg">
                    <div class="air-conditioner"></div>
                </div>
                <div class="formsetpointkitchen">
                    <form id="settemp1k" method="post" action="" onsubmit=" return check();">
                        <button type="submit" class="settemp shadow-lg">ثبت</button>
                        <input id="settemp2k" type="text" name='"kitchen".setpointT' class="inputtemp shadow-lg"
                               placeholder="تنظیم دما">
                    </form>
                    <div class="tempkitchen">
                        <div class="thermometer">
                            <div class="thermometers"></div>
                        </div>
                        <span id="settemp3k" class="tempdeg"></span>
                        <span class="degsymbol shadow-lg">0c</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margintoprow1">
        <div class="adjust"></div>
        <div class="col-md-2 col-8 chandelierkitchen shadow-lg">
            <div class="chandelierimg">
                <div class="chandelier-on"></div>
            </div>
            <p>لوستر</p>
            <div class="pol shadow-lg">
                <div hidden id="lustre21k">
                    <!-- AWP_Enum_Ref Name='"kitchen".lamp2cmd' Enum="lamp2kvalue" -->
                    <span id="lustre22k">:="kitchen".lamp2cmd:</span>
                </div>
                <form id="lustre26k">
                    <button id="lustre23k" type="submit" class="lamp2">
                        <div class="lampimg">
                            <div id="lustre25k" class="lamp-off"></div>
                        </div>
                        <div class="lamptext">لامپ 2</div>
                        <input id="lustre24k" type="hidden" name='"kitchen".lamp2on' value=""/>
                    </button>
                </form>
                <div hidden id="lustre11k">
                    <!-- AWP_Enum_Ref Name='"kitchen".lamp1cmd' Enum="lamp1kvalue" -->
                    <span id="lustre12k">:="kitchen".lamp1cmd:</span>
                </div>
                <form id="lustre16k">
                    <button id="lustre13k" type="submit" class="lamp1">
                        <div class="lampimg">
                            <div id="lustre15k" class="lamp-off"></div>
                        </div>
                        <div class="lamptext">لامپ 1</div>
                        <input id="lustre14k" type="hidden" name='"kitchen".lamp1on' value=""/>
                    </button>
                </form>
            </div>
        </div>
        <div hidden id="curtain1k">
            <!-- AWP_Enum_Ref Name='"kitchen".openwindowcmd' Enum="windowkvalue" -->
            <span id="curtain2k">:="kitchen".openwindowcmd:</span>
        </div>
        <form id="curtain6k" method="post" class="col-md-2 offset-md-0 col-5 offset-1 margintopform">
            <button id="curtain3k" type="submit" class="curtainkitchen shadow-lg">
                <div class="curtainimg">
                    <div id="curtain5k" class="curtain-off"></div>
                </div>
                <p>پرده</p>
                <input id="curtain4k" type="hidden" name='"kitchen".windowopen' value=""/>
            </button>
        </form>
        <div hidden id="hlight1k">
            <!-- AWP_Enum_Ref Name='"kitchen".lamp5cmd' Enum="lamp5kvalue" -->
            <span id="hlight2k">:="kitchen".lamp5cmd:</span>
        </div>
        <form id="hlight6k" method="post" class="col-md-2 col-5">
            <button id="hlight3k" type="submit" class="hlightkitchen shadow-lg">
                <div class="curtainimg">
                    <div id="hlight5k" class="hlight-off"></div>
                </div>
                <p>نور مخفی</p>
                <input id="hlight4k" type="hidden" name='"kitchen".lamp5on' value=""/>
            </button>
        </form>
        <div hidden id="halogen21k">
            <!-- AWP_Enum_Ref Name='"kitchen".lamp4cmd' Enum="lamp4kvalue" -->
            <span id="halogen22k">:="kitchen".lamp4cmd:</span>
        </div>
        <form id="halogen26k" method="post" class="col-md-2 offset-md-0 col-5 offset-1 margintopform">
            <button id="halogen23k" type="submit" class="halogen2kitchen shadow-lg">
                <div class="curtainimg">
                    <div id="halogen25k" class="halogen-off"></div>
                </div>
                <p>هالوژن 2</p>
                <input id="halogen24k" type="hidden" name='"kitchen".lamp4on' value=""/>
            </button>
        </form>
        <div hidden id="halogen11k">
            <!-- AWP_Enum_Ref Name='"kitchen".lamp3cmd' Enum="lamp3kvalue" -->
            <span id="halogen12k">:="kitchen".lamp3cmd:</span>
        </div>
        <form id="halogen16k" method="post" class="col-md-2 col-5">
            <button id="halogen13k" type="submit" class="halogen1kitchen shadow-lg">
                <div class="curtainimg">
                    <div id="halogen15k" class="halogen-off"></div>
                </div>
                <p>هالوژن 1</p>
                <input id="halogen14k" type="hidden" name='"kitchen".lamp3on' value=""/>
            </button>
        </form>
    </div>
</div>
</body>
</html>
