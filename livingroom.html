    <script>
        /* Time */
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            // add a zero in front of numbers<10
            m = checkTime(m);
            document.getElementById('time').innerHTML = h + ":" + m;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }

        setTimeout(function () {

            /* Lustres */
            var lustre2 = document.getElementById('lustre22g').innerHTML;
            if (lustre2 == 'ON') {
                document.getElementById('lustre23g').style.backgroundColor = "#009b19";

            if (lustre3 == 'ON') {
                document.getElementById('lustre33g').style.backgroundColor = "#009b19";
                document.getElementById('lustre35g').style.backgroundPosition = "65.7097% 0.0493218%";
            } else {
                document.getElementById('lustre33g').style.backgroundColor = "#9b0000";
                document.getElementById('lustre35g').style.backgroundPosition = "65.1822% 0.0493218%";
            }

            /* Curtain Hidden Light */
            var curtainhlight = document.getElementById('curtainhlight2g').innerHTML;
            if (curtainhlight == 'ON') {

            } else {

                document.getElementById('hlight5g').style.backgroundPosition = "49.7328% 0.0506842%";
            }

            /* Halogen */
            var halogen = document.getElementById('halogen2g').innerHTML;
            if (halogen == 'ON') {
                document.getElementById('halogen3g').style.backgroundColor = "#009b19";
                document.getElementById('halogen5g').style.backgroundPosition = "47.8807% 0.0506842%";
            } else {

                document.getElementById('halogen5g').style.backgroundPosition = "46.0286% 0.0506842%";
